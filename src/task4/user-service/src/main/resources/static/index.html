<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .form-group { margin-bottom: 15px; }
        input, button { padding: 8px; margin: 5px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .error { color: red; }
        .success { color: green; }
        .logout-btn { background: #f44336; }
    </style>
</head>
<body>
<div class="header">
    <h1>üìù User Management System</h1>
    <form action="/logout" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<h2>üë§ Create New User</h2>
<div class="form-group">
    <input type="text" id="name" placeholder="Name" required>
</div>
<div class="form-group">
    <input type="email" id="email" placeholder="Email" required>
</div>
<div class="form-group">
    <input type="number" id="age" placeholder="Age" min="0" max="100" required>
</div>
<button onclick="createUser()">Create User</button>

<h2>üìã Users List</h2>
<button onclick="loadUsers()">Refresh List</button>
<div id="message"></div>
<table id="usersTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const API_BASE = '/api/api/v1';  // –ë–∞–∑–æ–≤—ã–π URL API

    async function createUser() {
        const user = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: parseInt(document.getElementById('age').value)
        };

        try {
            const response = await fetch(API_BASE + '/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(user)
            });

            if (response.ok) {
                showMessage('User created successfully!', 'success');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('age').value = '';
                loadUsers();
            } else {
                const error = await response.text();
                showMessage('Error: ' + error, 'error');
            }
        } catch (error) {
            showMessage('Network error: ' + error.message, 'error');
        }
    }

    async function loadUsers() {
        try {
            const response = await fetch(API_BASE + '/users', {
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                const tableBody = document.querySelector('#usersTable tbody');
                tableBody.innerHTML = data.content.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.age}</td>
                        <td>${user.status}</td>
                        <td>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } else {
                showMessage('Failed to load users', 'error');
            }
        } catch (error) {
            showMessage('Failed to load users: ' + error.message, 'error');
        }
    }

    async function deleteUser(id) {
        if (confirm('Are you sure you want to delete this user?')) {
            try {
                const response = await fetch(API_BASE + '/users/' + id, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage('Delete failed', 'error');
                }
            } catch (error) {
                showMessage('Delete failed: ' + error.message, 'error');
            }
        }
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', loadUsers);
</script>
</body>
</html>
