spring:
  # Отключаем ненужные в тестах функции
  main:
    banner-mode: off

  # Настройки Kafka для тестов
  kafka:
    bootstrap-servers: ${spring.kafka.bootstrap-servers:localhost:9092} # ДИНАМИЧЕСКОЕ ЗНАЧЕНИЕ
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
        spring.json.trusted.packages: com.example.notificationservice.*
    consumer:
      group-id: test-notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.notificationservice.*
        spring.json.use.type.headers: false

  # Настройки почты для тестов
  mail:
    host: localhost
    port: 25
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false

  # Отключаем ненужные в тестах компоненты
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Детальное логирование для тестов
logging:
  level:
    # Наши классы
    com.example.notificationservice: DEBUG
    com.example.notificationservice.integration: DEBUG

    # Spring
    org.springframework: INFO
    org.springframework.kafka: DEBUG
    org.springframework.mail: DEBUG
    org.springframework.web: INFO

    # Kafka
    org.apache.kafka: INFO
    org.apache.kafka.clients: INFO
    org.apache.kafka.clients.consumer: INFO
    org.apache.kafka.clients.producer: INFO

    # Testcontainers
    org.testcontainers: INFO
    org.testcontainers.containers: INFO
    org.testcontainers.containers.KafkaContainer: DEBUG
    org.testcontainers.containers.GenericContainer: INFO

    # Database и другие
    org.hibernate: WARN
    javax.mail: INFO

  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/test-application.log
    max-size: 10MB
    max-history: 7
